<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/pro.ico" />
    <title>Registro de Usuario</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
        #particles-js {
            background: #fa0808;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div id="particles-js"></div>
    <main class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br /><br />
                <div class="card">
                    <div class="card-header text-center">
                        <strong>REGISTRO DE USUARIO</strong>
                    </div>
                    <div class="card-body">
                        <div class="position-relative">
                            <div class="position-relative d-flex justify-content-center align-items-center" style="height: 100%;">
                                <img src="assets/logo.png" alt="" style="bottom: 0;" width="200px" height="100px"/>
                            </div>

                            <form id="formRegistro" action="javascript:void(0);">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Escriba su nombre" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="apellido" class="form-label">Apellido:</label>
                                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Escriba su apellido" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico:</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@correo.com" required>
                                </div>

                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuario:</label>
                                    <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Elija un nombre de usuario" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="contrasenia" class="form-label">Contraseña:</label>
                                        <input type="password" class="form-control" name="contrasenia" id="contrasenia" placeholder="Escriba su contraseña" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmar_contrasenia" class="form-label">Confirmar Contraseña:</label>
                                        <input type="password" class="form-control" name="confirmar_contrasenia" id="confirmar_contrasenia" placeholder="Confirme su contraseña" required>
                                    </div>
                                </div>

                                <div class="mb-3 text-center">
                                    <button type="submit" class="btn btn-primary">
                                        Registrarse
                                    </button>
                                </div>
                            </form>
                            <div class="text-center">
                                <p>¿Ya tienes una cuenta? <a href="iniciosesion.html" class="text-primary">Inicia sesión aquí</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 350,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 0
                    }
                },
                "opacity": {
                    "value": 2,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 23,
                    "random": true,
                    "anim": {
                        
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        // Script para el manejo del formulario
        document.getElementById('formRegistro').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Verificar que las contraseñas coincidan
    if(document.getElementById('contrasenia').value !== document.getElementById('confirmar_contrasenia').value) {
        alert('Las contraseñas no coinciden');
        return;
    }

    // Verificar que la contraseña no exceda los 10 caracteres
    if(document.getElementById('contrasenia').value.length > 10) {
        alert('La contraseña no puede exceder los 10 caracteres');
        return;
    }

    const datos = {
        nombre: document.getElementById('nombre').value + ' ' + document.getElementById('apellido').value,
        correo: document.getElementById('email').value,
        contrasea: document.getElementById('contrasenia').value  // Asegúrate de usar 'contrasea'
    };

    try {
        const response = await fetch('/api/registro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(datos)
        });

        const result = await response.json();
        
        if(result.success) {
            alert('Usuario registrado exitosamente');
            window.location.href = 'iniciosesion.html';
        } else {
            alert('Error al registrar: ' + result.message);
        }
    } catch(error) {
        console.error('Error completo:', error);
        alert('Error en el registro: ' + error.message);
    }
});
    </script>
</body>
</html>
